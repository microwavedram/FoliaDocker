services:
    folia:
        stdin_open: true
        tty: true
        ports:
            - 25565:25565
        container_name: cloud-folia
        volumes:
            - cloud-folia:/folia
        environment:
            - MEMORY=4G
            - MINECRAFT_EULA=true
        restart: always
        image: cloud-folia:latest
        cpus: 0.1

volumes:
    cloud-folia:
